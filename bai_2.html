<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let array =[0,6,11,9,8,15,10,19,5,11]
let max = array[0]
let i
for (let x=0;x<array.length;x++) {
if (array[x]> max){
max= array[x];
i = x
}
}
document.write("Phần tử lớn nhất trong mảng: " +max+", vị trí: "+ i + " <br>")
</script>
</body>
</html>
